<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="static/design.css">
</head>
<body class="back">
    <div>
      <h2 class="heading">Sentiment Analysis Tool</h2>
    <form method="POST">
        <textarea  class="input" rows="30" cols="120" name="user_text" placeholder="Enter your text here..."></textarea><br>
        <button type="submit">Analyze</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}  
    </div>
</body>
</html>
